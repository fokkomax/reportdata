<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden login-screen">
    <div class="flex flex-column align-items-center justify-content-center">
        <!-- <img src="../../assets/img/moph_logo.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                 -->
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(54, 255, 80, 0) 30%);"
            @fadeAnimation2>
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/img/moph_logo.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">ข้อมูลพื้นฐานสถานบริการสุขภาพ</div>
                    <span class="text-600 font-medium">กองบริหารการสาธารณสุข</span>
                </div>
                <form>
                    <div>
                        <label for="user1" class="block text-900 text-xl font-medium mb-2">Username</label>
                        <input id="user1" [formControl]="username" pAutoFocus [autofocus]="true" type="text"
                            placeholder="" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="password1" class="block text-900 text-xl font-medium mb-2">Password</label>
                        <p-password id="password1" [formControl]="password" placeholder="" [feedback]="false"
                            styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <!-- <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox> -->
                                <!-- <label for="rememberme1">Remember me</label> -->
                            </div>
                            <!-- <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a> -->
                        </div>
                        <button type="submit" (click)="onLogin()" [disabled]="username.invalid||password.invalid"
                            pButton pRipple label="เข้าสู่ระบบ" class="w-full p-3 text-xl"></button>
                        <button type="button" (click)="backToWebsite()"
                            pButton pRipple label="กลับสู่ Website" class="w-full p-3 text-xl mt-3"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
